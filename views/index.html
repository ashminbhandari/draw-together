<!DOCTYPE html>
<html>
<head>
    <title>Draw Together</title>
    <script type='text/javascript' src='http://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.4.0/fabric.min.js'></script>
    <script src="https://kit.fontawesome.com/bfecaa6797.js" crossorigin="anonymous"></script>
    <link rel='stylesheet' href='../styles/style.css'/>
</head>
<body>
<div>

    <canvas id="canvas" height="5000" width="5000"></canvas>

    <div id="drawing-toolbar">

        <i class="fa fa-2x fa-pencil"></i>
        <input type="color" id="penColorPicker" value="#000000">

        <i class="fa fa-2x fa-fill-drip"></i>
        <input type="color" id="backgroundColorPicker" value="#FFFFFF">

        <i class="fas fa-2x fa-certificate"></i>
        <input type="range" min="1" max="100" value="5" id="brush-size">

    </div>

</div>
</body>
<script src="../src/index.js"></script>
</html>
